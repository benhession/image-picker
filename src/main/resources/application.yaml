bucket.name: ${BUCKET_NAME}

quarkus :
  s3.aws:
    region: ${AWS_REGION}
    credentials.type: "default"

"%dev":
  bucket:
    name: "test-bucket"

  quarkus:
    s3:
      devservices:
        buckets: "test-bucket"
      aws:
        region: "us-east-1"
        credentials:
          type: "static"
          static-provider:
            access-key-id: "test-key"
            secret-access-key: "test-secret"

validation-messages:
  system:
    error: "An unexpected error has occurred."

image:
  accepted-mime-types: "image/jpeg, image/png, image/gif"

  size:
