"%test":
  image-processing-properties:
    timeout: PT10M

  image:
    accepted-mime-types:
      - "image/jpeg"
      - "image/png"
      - "image/gif"

    size:
      square:
        aspect-ratio: "1:1"
        min-width: "400"
        thumbnail:
          scaling-factor: "0.1"
        small:
          scaling-factor: "0.4"
        medium:
          scaling-factor: "0.7"
        large:
          scaling-factor: "1"

      panoramic:
        aspect-ratio: "2:1"
        min-width: "400"
        thumbnail:
          scaling-factor: "0.1"
        small:
          scaling-factor: "0.4"
        medium:
          scaling-factor: "0.7"
        large:
          scaling-factor: "1"

      rectangular:
        aspect-ratio: "4:3"
        min-width: "800"
        thumbnail:
          scaling-factor: "0.1"
        small:
          scaling-factor: "0.4"
        medium:
          scaling-factor: "0.7"
        large:
          scaling-factor: "1"

      landscape:
        aspect-ratio: "16:9"
        min-width: "400"
        thumbnail:
          scaling-factor: "0.1"
        small:
          scaling-factor: "0.4"
        medium:
          scaling-factor: "0.7"
        large:
          scaling-factor: "1"